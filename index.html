<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>CSS Art - South Park bus stop</title>
	</head>

				<div class="sky__one"></div>
				<div class="sky__two"></div>

			</div>

				<div class="tree__ten"></div>

				<div class="tree__two"></div>
				<div class="tree__four"></div>
				<div class="tree__nine"></div>
				<div class="tree__five"></div>
				<div class="tree__six"></div>
				<div class="tree__sxtn"></div>
				<div class="tree__trtytw"></div>
				<div class="tree__three"></div>
				<div class="tree__eight"></div>
				<div class="tree__seven"></div>
				<div class="tree__twlv"></div>
				<div class="tree__trtn"></div>
				<div class="tree__frtn"></div>

				<div class="tree__twtytre"></div>

				<div class="tree__twtysix"></div>
				<div class="tree__twtyfiv"></div>
				<div class="tree__twtyeit"></div>
				<div class="tree__twtysvn"></div>
				<div class="tree__trty"></div>
				<div class="tree__trtyone"></div>
				<div class="tree__trtytr"></div>
				<div class="tree__trtyfr"></div>
				<div class="tree__trtyfiv"></div>
				<div class="tree__trtysx"></div>
			</div>

			<div class="ground"></div>

			<div class="mound__one"></div>
			<div class="mound__two">
				<svg
					viewBox="0 0 500 150"
					preserveAspectRatio="none"
					style="height: 100%; width: 100%"
				>
					<path
						d="M78.72,119.89 C154.91,118.91 217.55,-109.03 360.89,99.17 L528.49,153.45 L-3.10,151.47 Z"
						style="stroke: none; fill: #f6faf8"
					></path>
				</svg>
			</div>
			<div class="mound__three">
				<svg
					viewBox="0 0 500 150"
					preserveAspectRatio="none"
					style="height: 100%; width: 100%"
				>
					<path
						d="M-17.21,100.16 C154.91,118.91 217.55,-109.03 538.09,112.00 L528.49,153.45 L-3.10,151.47 Z"
						style="stroke: none; fill: #f6faf8"
					></path>
				</svg>
			</div>
			<div class="mound__four">
				<svg
					viewBox="0 0 500 150"
					preserveAspectRatio="none"
					style="height: 100%; width: 100%"

					<path
						d="M-5.92,105.09 C161.68,-68.58 179.73,107.06 500.84,105.09 L500.00,150.00 L0.00,150.00 Z"

				<div class="sign__five"></div>
				<div class="sign__six"></div>
				<div class="sign__seven"></div>
				<div class="sign__eight"></div>

				<div class="sign__twfour"></div>
				<div class="sign__twfive"></div>
				<div class="sign__twsix"></div>
				<div class="sign__twsvn"></div>
			</div>

				<div class="mountain-snow__two"></div>

				<div class="mountain-snow__six"></div>

</html>
