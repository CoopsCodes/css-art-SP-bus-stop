<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>CSS Art - South Park bus stop</title>
	</head>
	<body>
		<img
			src="south-park-stan-kyle-cartman-and-kenny-at-bus-stop-uhd-4k-wallpaper.jpg"
			alt="South Park bus stop"
		/>
		<div class="scene">
			<div class="background-mountains"></div>
			<div class="sky">
				<div class="sky__one"></div>
				<div class="sky__two"></div>
				<div class="sky__three"></div>
			</div>
			<div class="sign">
				<!-- the boarder and black stripe -->
				<div class="sign__one"></div>
				<div class="sign__two"></div>
				<div class="sign__three"></div>
				<!-- the character on left -->
				<div class="sign__four"></div>
				<div class="sign__five"></div>
				<div class="sign__six"></div>
				<div class="sign__seven"></div>
				<div class="sign__eight"></div>
				<div class="sign__nine"></div>
				<div class="sign__ten"></div>
				<div class="sign__elevn"></div>
			</div>
			<div class="mountain-snow">
				<div class="mountain-snow__one"></div>
				<div class="mountain-snow__two"></div>
				<div class="mountain-snow__three"></div>
				<div class="mountain-snow__four"></div>
				<div class="mountain-snow__five"></div>
				<div class="mountain-snow__seven"></div>
				<div class="mountain-snow__eight"></div>
				<div class="mountain-snow__six"></div>
				<div class="mountain-snow__nine"></div>
			</div>
		</div>
	</body>
</html>
